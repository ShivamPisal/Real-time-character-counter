<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Time Character Counter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main_container" id="main_container">
        <h2 class="title">Character Counter</h2>
        <textarea id="textarea" class="textarea" placeholder="Write your text..." maxlength="100"></textarea>
        <div class="counter_container">
            <p>Total: 
                <span class="total_counter" id="total_counter">
                    0
                </span>
            </p>

            <p>Remaining: 
                <span class="remaining_counter" id="remaining_counter">
                    0
                </span>
            </p>
        </div>
        <div class="name_container">
            <p>-- Shivam Pisal</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
